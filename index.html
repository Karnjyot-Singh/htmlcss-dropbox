<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropBox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="logo"><img src="./img/logo-small.png" alt="logo dropbox">
                <ul>
                    <li><a href="">Perch√© DropBox</a></li>
                    <li><a href="">Funzioni</a></li>
                    <li><a href="">Piani e Prezzi</a></li>
                </ul>
            </div>
            <div class="inizia">Supporto
                <ul>
                    <li><a href=""></a>Contatta l'ufficio vendite</li>
                    <li><a href="">Accedi</a></li>
                </ul>
                <button class="login-button">inizia</button>
            </div>
        </div>
        <section class="section1">
            <div class="container">
                <div class="box-container">
                    <div class="first-box"></div>
                    <div class="second-box"></div>
                </div>
            </div>
        </section>
        <hr>
    </header>
     <!-- /HEADER -->

     <!-- Main -->
    <main>
        <div class="container">
            <section class="card-section-top">
                <div class="row">
                    <div class="col1"></div>
                    <div class="col2"></div>
                    <div class="col3"></div>
                </div>
            </section>

            <section class="card-section-middle">
                <div class="card-col">
                    <div class="team-section-top"></div>
                    <div class="team-section-bottom">
                        <div class="third-box"></div>
                        <div class="fourth-box"></div>
                    </div>
                </div>
            </section>

            <section>
                <div class="box-container">
                    <div class="second-box"></div>
                    <div class="first-box"></div>
                </div>
            </section>

            <section class="card-section-bottom">
                <div class="row">
                    <div class="col4"></div>
                    <div class="col5"></div>
                    <div class="col6"></div>
                    <div class="col4"></div>
                    <div class="col5"></div>
                    <div class="col6"></div>
                </div>
            </section>

            <section class="link-section"></section>
        </div>
    </main>
    <!-- /Main -->

    <!-- Footer -->
     <footer>
        <div class="container">
            <section class="footer"></section>
        </div>
        <hr>
     </footer>
     <!-- /Footer -->
</body>
